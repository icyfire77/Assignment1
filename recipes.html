<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Recipes</title>
      <link rel="stylesheet" type="text/css" href="css/master.css"/>
      <script src="js/master.js" charset="utf-8"></script>
    </head>
    <body onload="refreshRecipes()">
      <!-- just 1 header for this subpage
      (the dynamic text could get annoying for some) -->
      <h1 class="subheader center">Let's Get Cooking</h1>

      <!-- STICKY TOP NAVBAR -->
      <div class="bar-background">
        <li class="navbar"><a href=website.html class="navblock">Home</a></li>
        <li class="navbar"><a href=about.html class="navblock">About</a></li>
        <li class="navbar"><a id="active" href=recipes.html class="navblock">Recipes</a></li>
        <li class="navbar"><a href=additional.html class="navblock">Additional</a></li>
      </div>

      <div class="styledDiv" id=recipeHolder>
        <h2 class="subsubheader center">The Web's Cookbook</h2>
        <!-- previously used to hold recipes (replaced by slideshow)
        <ul id="recipes" class=generalText>
        </ul>
        -->
        <div class="center">
          <p id="numbering" class="generalText">Recipe 1 of 1</p>
          <a class="slideshow prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="slideshow next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <p id="afterRecipe" class="generalText">Add your own recipe below:</p>
        <div class="center">
          <textarea class="boxes" name="name"
           rows="1" cols="80"
           placeholder="Add your recipe title here!"></textarea>
        </div>
        <div class="center">
          <textarea class="boxes" name="name"
           rows="8" cols="80"
           placeholder="Add your recipe ingredients here"></textarea>
        </div>
        <div class="center">
          <textarea class="boxes" name="name"
           rows="12" cols="80"
           placeholder="Add your recipe instructions here"></textarea>
        </div>

        <div class="center" id="smallPad">
          <button type="button" name="button" class="valid" onclick="saveRecipe()">Save Recipe</button>
          <button type="button" name="button" class="ohno" onclick="clearInput()">Clear Input</button>
        </div>
        <button type="button" class="ohno" name="button" onclick="deleteAll()">Delete All</button>
      </div>
    </body>
  </html>
